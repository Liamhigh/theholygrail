name: Deploy Verum Omnis Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Create .env.production
        run: |
          echo "OPENAI_API_KEY=\${{ secrets.OPENAI_API_KEY }}" > .env.production
          echo "VITE_OPENAI_API_KEY=\${{ secrets.OPENAI_API_KEY }}" >> .env.production
          echo "MODE=production" >> .env.production

      - name: Install dependencies
        run: npm install

      - name: Build website
        run: npm run build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v13
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: \${{ secrets.FIREBASE_SERVICE_ACCOUNT_VERUM_OMNIS_V2 }}
