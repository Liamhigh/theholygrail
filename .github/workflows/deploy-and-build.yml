name: Deploy to Firebase and Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-firebase:
    name: Deploy to Firebase Hosting and Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.production file
        run: |
          echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" > .env.production
          echo "MODE=production" >> .env.production

      - name: Build web application
        run: npm run build

      - name: Install functions dependencies
        run: |
          cd functions
          npm install

      - name: Deploy to Firebase Hosting and Functions
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VERUM_OMNIS_V2 }}'
          projectId: verum-omnis-v2
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Deploy Firebase Functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_VERUM_OMNIS_V2 }}" --project verum-omnis-v2

  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: deploy-firebase
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.production file
        run: |
          echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" > .env.production
          echo "MODE=production" >> .env.production

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build release APK
        run: cd android && ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: verum-omnis-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

      - name: Upload APK to repository (optional)
        run: |
          # Copy the built APK to the repository root for easy access
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk verum-omnis-engine.apk
          
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Check if there are changes
          if git diff --quiet verum-omnis-engine.apk 2>/dev/null; then
            echo "APK unchanged, skipping commit"
          else
            git add verum-omnis-engine.apk
            git commit -m "Update release APK [skip ci]" || echo "No changes to commit"
            git push || echo "Nothing to push"
          fi
